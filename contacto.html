<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafesito's blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Cafesito's <span class="logo__bold">Blog</span>
                    </h1>
                    <span class="by_orlando">By Orlando</span>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de caf√© con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetras y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input 
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                    class="campo__field"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input 
                    type="email" 
                    placeholder="Tu Email" 
                    id="email"
                    class="campo__field"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    placeholder="Mensaje" 
                    id="mensaje"
                    class="campo__field campo__field--textarea"
                ></textarea>
            </div>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Cafesito's <span class="logo__bold">Blog</span>
                    </h1>
                    <span class="by_orlando">By Orlando</span>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a><a href="cursos.html" class="navegacion__enlace">Cursos</a><a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
